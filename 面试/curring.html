<body>
  <script>
    function add(x, y) {
      return function(y) {
        return x+y
      }
    }
    console.log(">>>>>>>>", add(2)(1))
    var addTen = add(10)
    let res = addTen(2)
    console.log("<><><><><>", res)
  </script>
